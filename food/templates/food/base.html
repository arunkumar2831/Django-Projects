{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/food/" class="navbar-brand">FoodApp</a>
        <div class="navbar">
            <a href="/food/add/" class="nav-item nav-link bg-primary px-3">Add Item</a>&nbsp
            <a href="#" class="nav-item nav-link bg-primary px-3">Delete Item</a>&nbsp
            <a href="#" class="nav-item nav-link bg-primary px-3">view Item</a>&nbsp
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="nav-item nav-link bg-primary px-3">Logout</a>&nbsp
                <a href="{% url 'profile' %}" class="nav-item nav-link bg-primary px-3">Profile</a>&nbsp
            {% else %}
                <a href="{% url 'login' %}" class="nav-item nav-link bg-primary px-3">Login</a>&nbsp
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tag}}">
            {{ message }}
        </div>
        {% endfor%}
    {% endif%}
    {% block body %}
    {% endblock %}
</body>
</html>
