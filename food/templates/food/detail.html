{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp</title>
</head>
<body>

    {% block body %}
    <div class="row">
        <div class="col-md-6" ><img height="300px" width="300px" src="{{ item.item_image }}" alt="" class="card"></div>
        <div class="col-md-6">
            <h3>{{ item.item_name }}</h3>
            <h4>{{ item.item_details }}</h4>
            <h5>${{ item.item_price }}</h5>
            <a href="{% url 'food:update_item' item.id %}">Edit</a><br>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
  
    {% endblock %}
</body>
</html>
