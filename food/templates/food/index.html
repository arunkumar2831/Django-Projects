{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FoodApp</title>
</head>
<body>
    {% block body %}
    {% for item in item_list %}
    <div class="row">
        <div class="col-md-3 offset-md-2">
            <img class="card" height="150px" width="150px" src="{{ item.item_image }}" alt="" class="card"> 
        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h4>{{ item.item_details }}</h4>
            <h6>${{ item.item_price }}</h6>
        </div>
        <div class="col-md-2">
            <a class="btn btn-primary" href="/food/{{item.id}}" role="button"> View Details</a>
        </div>

    </div>
    
    {% endfor %}
    {% endblock %}
    <!-- hardcord url method --- <ul><li><a href="/food/{{item.id}}">{{item.id}} -- {{item.item_name}}</a></li></ul> 
    <ul>
        <li><a href="{% url 'food:detail' item.id  %}">{{item.id}} -- {{item.item_name}}</a></li>
       in above code 'food:details', here food is namespacing. under food app url refer to detail path it means 
    </ul>-->
</body>
</html>
